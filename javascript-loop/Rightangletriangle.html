<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Angle Triangle Star Pattern</title>
</head>

<body>

    <script>
        var i = 1;
        var j;
        var n = 5;                            // number of rows

        while (i <= n) {
            j = 1;
            while (j <= i) {
                document.write("*");
                j++;
            }
            document.write("<br>");
            i++;
        }
    </script>

</body>

</html>
