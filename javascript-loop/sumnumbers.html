<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sum of NUMBERS </title>
</head>

<body>

    <script>
        var start = 1;
        var end = 100;
        var sum = 0;

        while (start <= end) {
            sum = sum + start;
            start++;
        }

        document.write("Sum of numbers from 1 to 100 = " + sum);
    </script>

</body>

</html>
