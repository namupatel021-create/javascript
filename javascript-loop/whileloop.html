<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>

<body>

    <script>
        var start = 1;
        var end = 10;

        while (start <= end) {
            document.write(start + "<br>");
            start++;
        }
    </script>

</body>

</html>
