<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Numbers</title>
</head>

<body>

    <script>
        var start = 10;

        while (start >= 1) {
            document.write(start + "<br>");
            start--;
        }
    </script>

</body>

</html>
