<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>

<body>

    <script>
        var num = 5;   // change this number
        var i = 1;

        while (i <= 10) {
            document.write(num + " x " + i + " = " + (num * i) + "<br>");
            i++;
        }
    </script>

</body>

</html>
