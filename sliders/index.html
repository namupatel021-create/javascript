<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDERS</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        .slider {
            width: 100%;
            margin: auto;
            position: relative;
        }

        .slider #sliderImg {
            width: 100%;
            height: 100vh;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        .left {
            left: 10px;
        }

        .right {
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="slider">
        <img id="sliderImg">
        <button class="arrow left" onclick="previous()">&#8592;</button>
        <button class="arrow right" onclick="next()">&#8594;</button>
    </div>

    <script src="sliders.js"></script>
</body>

</html>
