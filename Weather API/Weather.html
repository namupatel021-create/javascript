<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="weather.css">
  <title>Responsive Weather App</title>

</head>
<body>
  <div class="container">
    <h2>ðŸŒ¤ Weather App</h2>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button onclick="getWeather()">Search</button>
    </div>

    <div class="weather" id="weatherBox">
      <h3 id="cityName"></h3>
      <img id="weatherIcon" alt="Weather Icon">
      <p class="temp" id="temperature"></p>
      <p class="desc" id="description"></p>

      <div class="details">
        <div class="detail-box">
          <h4 id="humidity"></h4>
          <p>Humidity</p>
        </div>
        <div class="detail-box">
          <h4 id="wind"></h4>
          <p>Wind</p>
        </div>
        <div class="detail-box">
          <h4 id="pressure"></h4>
          <p>Pressure</p>
        </div>
        <div class="detail-box">
          <h4 id="feelsLike"></h4>
          <p>Feels Like</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      if (!city) return alert("Please enter a city");

      const apiKey = "cf5f6fc3fe71b71797c81d1f73e8f5a9"; // Replace with OpenWeather API key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const res = await fetch(url);
        if (!res.ok) {
          alert("City not found!");
          return;
        }
        const data = await res.json();

        document.getElementById("cityName").innerText = `${data.name}, ${data.sys.country}`;
        document.getElementById("temperature").innerText = data.main.temp + "Â°C";
        document.getElementById("description").innerText = data.weather[0].description;
        document.getElementById("humidity").innerText = data.main.humidity + "%";
        document.getElementById("wind").innerText = data.wind.speed + " km/h";
        document.getElementById("pressure").innerText = data.main.pressure + " hPa";
        document.getElementById("feelsLike").innerText = data.main.feels_like + "Â°C";
        document.getElementById("weatherIcon").src =
          `http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

        document.getElementById("weatherBox").style.display = "block";
      } catch (error) {
        console.error(error);
        alert("Error fetching weather data");
      }
    }
  </script>
</body>
</html>
